<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tipo de fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <title>GKViaCEP</title>
</head>
<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>GKViaCEP</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>

    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="city">Cidade</label>
                        <input name="city" id="city" class="form-input" type="text" placeholder="Cidade">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="state-code">Cidade</label>
                        <input name="state-code" id="state-code" class="form-input" type="text" placeholder="Estado">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="neighborhood">Cidade</label>
                        <input name="neighborhood" id="neighborhood" class="form-input" type="text" placeholder="Bairro">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="street">Cidade</label>
                        <input name="street" id="street" class="form-input" type="text" placeholder="Endereço">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="number">Cidade</label>
                        <input name="number" id="number" class="form-input" type="text" placeholder="Número">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="cep">CEP</label>
                        <input name="cep" id="cep" class="form-input" type="text" placeholder="CEP" disabled>
                    </div>
                    <div class="btn-container">
                        <button class="btn" type="submit">Salvar</button>
                        <button class="btn">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p>01001000</p>
            </div>
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p>01001000</p>
            </div>
        </section>
    </main>
    <script type="module" src="js/gk-ibge-viacep.js"></script>
</body>
</html>
